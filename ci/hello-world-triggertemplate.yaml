apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: hello-world-pipeline-template
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: poc-repo-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "hello-world-trigger"
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: hello-world-image-$(uid)
      spec:
        type: image
        params:
          - name: url
            value: lewo/tekton-hello-world
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: hello-world-pipeline-run-$(uid)
        labels:
          triggertemplated: "true"
          generatedBy: "hello-world-trigger"
      spec:
        pipelineRef:
            name: hello-world-pipeline
        resources:
        - name: poc-repo
          resourceRef:
            name: poc-repo-$(uid)
        - name: app-image
          resourceRef:
            name: hello-world-image-$(uid)
